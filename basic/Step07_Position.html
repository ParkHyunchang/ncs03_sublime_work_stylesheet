<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Position.html</title>
	<style>
		/* 
			- 자식 요소가 없으면 body의 높이는 0야 
			화면 보이는 하얀 화면은 창(window)이야

			- widow 를 통해서 body를 보고 있는것
			body가 위아래로 길면 스크롤바를 통해서 window가 움직인다고 생각해 (body가 움직인다고 생각해도 상관없긴 함)
		*/

		body{
			border: 2px solid blue;
		}
		.spacer{
			/* 모든 요소의 default position 속성의 value 는 static 이다. */
			position: static;
			height: 300px;
			background-color: #cecece;
			border-bottom: 1px solid red;
		}
	</style>
</head>
<body>
	<!-- div.spacer{div$}*5 -->
	<div class="spacer">div1</div>
	<div class="spacer">div2</div>
	<div class="spacer">div3</div>
	<div class="spacer">div4</div>
	<div class="spacer">div5</div>
</body>
</html>

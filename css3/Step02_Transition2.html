<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Transition2.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #0f0;
			border: 1px solid red;
			cursor: pointer;
			/* margin-left 에 대해서 transition 효과 적용하기 */
			transition: margin-left 0.5s ease-out;
		}
		/* .effect{
			transition: margin-left 0.5s ease-out;
		} */
	</style>
</head>
<body>
	<div class="box"></div>
	<button class="reset_Btn">처음으로</button>
	<script src="js/jquery-3.2.0.js"></script>
	<script>
		/*.box div 를 클릭했을떄 오른쪽으로 100px 씩 이동하도록 해보세요. 이동하는데 소요되는 시간은 0.5초로 설정해서...*/
		/* 내가 한것
		$(".box").on("click",function(){
			$(this)
			.addClass("effect") // 이걸 궂이 동적으로 적용할 필요가 없어서 그냥 box에 포함시켜도 됌
			.css("margin-left","+=100px");
		});
		이건 중간에 클릭하면 그 부분부터 100px 증가해서 딱 100, 200 이렇게 안올라가고 중간값이 들어올수도 있음
		*/

		// 강사님 코드
		var mLeft=0;  // 초기값을 100px로 주면 밑에 mLeft 증가 시키는걸 $(this).css("margin-left",mLeft+"px"); 이 소스코드 보다 나중에 줘야 해
		$(".box").click(function(){
			mLeft+=100;
			// css margin-left 를 100px 씩 증가시키기
			$(this).css("margin-left",mLeft+"px");
		});


		$(".reset_Btn").on("click",function(){
			$(".box")
			.css("margin-left","0px");
		});
	</script>
</body>
</html>

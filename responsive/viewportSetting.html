<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 모바일 웹브라우저에서 media Query가 정상적으로 동작하게 하려면 <meta name="viewport" /> 설정이 필요하다. -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- 
	name="viewport" content="width=device-width, initial-scale=1, 
	이거 두개는 고정
	user-scalable=no 
	이거는 확대 축소 가능 불가능 여부 결정하는 것
	-->
	<title>viewportSetting.html</title>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transition.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			/* 전환효과, css3의 스펙임, 인터넷 익스플로러는 불가함 */
			transition-property: margin-left, background-color;
			transition-duration: 0.6s;
		}
		.box:hover{
			margin-left: 20px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
